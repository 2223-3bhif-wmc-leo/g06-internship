<h1>My Posts</h1>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createNewModal">
    Create New
</button>

<!-- Modal -->
<div class="modal fade" id="createNewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createNewModalLabel">Create New</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <section class="vh-100 gradient-custom w-100">
                    <div class="container-12 h-100 w-100">
                        <div class="row justify-content-center align-items-center w-100 h-100">
                            <div class="col-12 col-lg-9 col-xl-7">
                                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                                    <div class="card-body p-4 p-md-5">
                                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Create new Internship</h3>
                                        <form>
                                            <div class="row">
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-outline">
                                                        <label class="form-label" for="internshipTitle">Title</label>
                                                        <input type="text" id="internshipTitle" class="form-control form-control-md" placeholder="Title"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-4">

                                                    <div class="form-outline w-100">
                                                        <label for="internshipDuration" class="text">Duration</label>
                                                        <input type="number" class="form-control form-control-md" id="internshipDuration" placeholder="Duration"/>
                                                    </div>

                                                </div>
                                            </div>
                                            <div>
                                                <label for="internshipSalary">Salary</label>
                                                <input type="number" id="internshipSalary" class="form-control form-control-md" placeholder="Salary"/>
                                            </div>
                                            <div>
                                                <label for="internshipRequirements">Requirements</label>
                                                <textarea id="internshipRequirements" class="form-control form-control-md" placeholder="What requirements does your internship have?" rows="4"></textarea>
                                            </div>
                                            <div>
                                                <label for="internshipDescription">Description</label>
                                                <textarea id="internshipDescription" class="form-control form-control-md" placeholder="What will you do while working?" rows="4"></textarea>
                                            </div>

                                            <div class="mt-4 pt-2">
                                                <input class="btn btn-primary btn-lg" type="button" value="Submit" id="internshipCreateBtn"/>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div id="myInternships">
    <div class="row w-100">
        <div class="col-4">
            <div class="list-group w-100 overflow" id="list-group">
            </div>
        </div>
        <div class="col-8 h-100">
            <div class="internship-details" id="internship-details">

            </div>
        </div>
    </div>
</div>
