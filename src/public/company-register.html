<!DOCTYPE html>
<html lang="en">
<head>
    <title>Company Register</title>
    <link rel="stylesheet" href="/css/company-register-style.css">
</head>
<body>
<div class="container">
    <h1>Company Registration</h1>
    <form>
        <label for="name">Name</label><input type="text" id="name" placeholder="Name" required>
        <label for="email">Email</label><input type="email" id="email" placeholder="Email" required>
        <label for="password">Password</label><input type="password" id="password" placeholder="Password" required>
        <label for="description">Description</label><input type="text" id="description" placeholder="Description" required>
        <label for="address">Address</label><input type="text" id="address" placeholder="Address" required>
        <label for="phone">Phone</label><input type="tel" id="phone" placeholder="Phone" required>
        <button type="submit" class="submit-button">Register</button>
    </form>
</div>
</body>
</html>
