<!DOCTYPE html>
<html lang="en">
<head>
    <title>company Register</title>
    <link rel="stylesheet" href="/css/company-register-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">InternshipHub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li>
                <a class="nav-link" href="login.html">Login</a>
            </li>
        </ul>
    </div>
</nav>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Register as a company</h3>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="companyName">Name</label>
                                        <input type="text" id="companyName" class="form-control form-control-md" placeholder="Name"/>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline datepicker w-100">
                                        <label for="companyPassword" class="password">Password</label>
                                        <input type="password" class="form-control form-control-md" id="companyPassword" placeholder="Password"/>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="email" for="companyEmail">Email</label>
                                        <input type="email" id="companyEmail" class="form-control form-control-md" placeholder="Company email"/>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label for="companyPhoneNumber">Phone number</label>
                                        <input type="tel" id="companyPhoneNumber" class="form-control form-control-md" placeholder="Company phone number"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 mb-4 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label" for="companyAddress">Address</label>
                                        <input type="text" id="companyAddress" class="form-control form-control-md" placeholder="Company address" />
                                    </div>
                                </div>
                            </div>

                            <div>
                                <label for="companyDescription">Description</label>
                                <textarea id="companyDescription" class="form-control form-control-md" placeholder="What makes your company special?" rows="4"></textarea>
                            </div>

                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
