<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Login</title>
    <!-- Bootstrap CSS -->

    <!-- Custom CSS -->
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">InternshipHub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>

        </ul>
    </div>
</nav>

<section class="h-100 gradient-form">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">
                                <div class="text-center">
                                    <h4 id="login-header" class="mt-1 mb-5 pb-1">Login as a student or company</h4>
                                    <h5>I am a:</h5>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <button type="button" id="studentBtn"
                                                    class="btn btn-primary btn-block fa-lg gradient-custom-2">Student
                                            </button>
                                        </div>
                                        <div class="col-md-6">
                                            <button type="button" id="companyBtn"
                                                    class="btn btn-primary btn-block fa-lg gradient-custom-2">Company
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <form>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="email" id="email" class="form-control" placeholder="Email address"
                                               required/>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password" class="form-control" placeholder="Password"
                                               required/>
                                    </div>
                                    <button id="loginBtn" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                            type="button">Log in
                                    </button>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        <hr>
                                        <button id="registerBtn" type="button" class="btn btn-outline-danger">Register
                                            here</button></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <div id="student-header">
                                    <h4 class="mb-4">Student Login</h4>
                                    <p class="small mb-0">Login as a student and apply for internships</p>
                                </div>
                                <hr id="temp-hr">
                                <div id="company-header">
                                    <h4 class="mb-4">Company Login</h4>
                                    <p class="small mb-0">Manage Internship posts</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"

</body>
</html>
